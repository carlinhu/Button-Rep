<!DOCTYPE html>
<html lang="en">
<head>
    <title>A Button</title>
    <link rel = "shortcut icon" type="image/png" href="img/favicon.png">
    <audio id="buttonSfx"><source src = "audio/ButtonSfx.mp3" type="audio/mpeg"></audio>
    <audio id="susSfx"><source src = "audio/Sus.mp3" type="audio/mpeg"></audio>

    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body>
    <button  class = "button" onclick="Sfx()">Push me.</button>
    <script>
        var audio = document.getElementById("buttonSfx");
        function Sfx()
        {
            audio.play();
        }
    </script>

    <button  class = "susButton" onclick="SfxSus()">.</button>
    <script>
    var audio = document.getElementById("susSfx");
    function SfxSus()
    {
        audio.play();
    }
</script>
</body>
</html>
